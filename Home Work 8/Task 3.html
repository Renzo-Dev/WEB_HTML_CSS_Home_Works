<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
    <link rel="stylesheet" href="static/styles/Task 3.css">
</head>
<body>
<div class="container">
  <form class="registration__form" name="registration__form">
      <header>Registration form</header>
      <div class="username__container">
          <img src="static/img/username.png" height="48" width="48"/>
          <input type="text" placeholder="Username">
      </div>
      <div class="email__container">
          <img src="static/img/email.png" height="48" width="48"/>
          <input type="email" placeholder="Email address">
      </div>
      <div class="password__container">
          <img src="static/img/pswd.png" height="48" width="48"/>
          <div class="input__password">
              <input type="password" placeholder="Password">
              <input type="password" placeholder="Confirm password">
          </div>
      </div>
  </form>
    <form class="personal__details" name="personal__details">
        <header>Personal details</header>
        <div class="personal__information">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>
        <div class="Gender__OldYear">
            <select>
                <option>Male</option>
                <option>Female</option>
            </select>
            <input type="date" name="BirthDate">
        </div>
    </form>
</div>
</body>
</html>
