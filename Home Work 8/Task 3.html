<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
    <link rel="stylesheet" href="static/styles/Task 3.css">
</head>
<body>
<div id="content__container">
    <form class="registration__wrapper" action="" name="registrationForm">
        <header class="title">Registration form</header>
        <div class="username__container gap">
            <img class="myImage" src="static/img/username.png" height="48" width="48"/>
            <input type="text" name="username" placeholder="Username">
        </div>
        <div class="email__container gap">
            <img class="myImage" src="static/img/email.png" height="48" width="48"/>
            <input type="text" name="email" placeholder="Email address">
        </div>
        <div class="password__container gap">
            <img class="myImage" src="static/img/pswd.png" height="48" width="48"/>
            <div class="input__password">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="confirmPass" placeholder="Confirm password">
            </div>
        </div>
    </form>
    <form class="personalDetails__wrapper" action="" name="personalDetails">
        <header class="title">Personal details</header>
        <div class="input__FullName gap">
            <input type="text" name="FirstName" placeholder="First name">
            <input type="text" name="LastName" placeholder="Last name">
        </div>
        <div class="personal__info__container">
            <select>
                <option>Male</option>
                <option>Female</option>
            </select>
            <input type="date">
        </div>
    </form>
</div>
<form class="acceptance__wrapper">
    <label for="first__checkbox">
        <input type="checkbox" id="first__checkbox">
        I wan't to receive mews and special offers
    </label>
    <label for="second__checkbox">
        <input type="checkbox" id="second__checkbox">
        I agree with the Terms and Conditions
    </label>
</form>
<hr>
<form>
    <input id="submit__button" value="Submit" type="submit" onclick="/*submitForm(e)*/">
</form>
</body>
</html>
