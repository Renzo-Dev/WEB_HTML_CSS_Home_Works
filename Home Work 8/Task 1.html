<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit card</title>
    <link rel="stylesheet" href="static/styles/Task 1.css">
</head>
<body>
<div class="credit__card">
    <header class="card__title">CREDIT CARD DETAILS</header>
    <div class="input__container">
        <div class="card__number">
            <label for="card__number">Card Number</label>
            <input id="card__number" name="card__number" type="text" placeholder="1234 5678 9012 3456">
        </div>
        <div class="nameOnCard">
            <label for="nameOnCard">Name On Card</label>
            <input id="nameOnCard" name="nameOnCard" type="text" placeholder="Name Surname">
        </div>
        <div class="card__ident__container">
            <div class="expiry__date__container">
                <label for="expiryDate">Expiry Date</label>
                <input id="expiryDate" type="text" placeholder="02">
            </div>
            <div class="card__year__container">
                <input id="year" type="text" placeholder="2017">
            </div>
            <div class="CVV__CVN__container">
                <label for="CVV__CVN">CVV / CVN</label>
                <input id="CVV__CVN" type="text" placeholder="***">
            </div>
        </div>
    </div>
    <img src="static/img/moon_flag.png" height="350" width="350"/>
</div>
</body>
</html>
