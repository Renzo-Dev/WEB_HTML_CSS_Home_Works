<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/styles/Task 2.css">
</head>
<body>
<h2>Inputs</h2>
<form method="post" class="inputs__container">
    <input class="default__input__text" type="text" placeholder="Enter some text">
    <input class="valid__input__text" type="text" value="valid text "><img class="image__valid" src="static/img/valid.png" height="25" width="20"/>
    <input class="invalid__input__text" type="text" value="invalid text"> <img class="image__invalid" src="static/img/invalid.png" height="25" width="20"/>
</form>
<h2>Check boxes</h2>
<form method="post" class="check__boxes">
    <label class="togglebox green">
        <input type="checkbox" class="toggle">
        <span class="slider"></span>
    </label>
    <div>Subscribe</div>
    <label class="togglebox pink">
        <input type="checkbox" checked class="toggle">
        <span class="slider"></span>
    </label>
    <div>Subscribe</div>
</form>
<h2>Radio buttons</h2>
<form method="post" class="radio__buttons">
    <div>Gender: </div>

    <input type="radio" id="option1" name="options">
    <label for="option1" class="radio-button-label">Male</label>

    <input type="radio" id="option2" name="options">
    <label for="option2" class="radio-button-label">Female</label>
</form>
<h2>Buttons</h2>
<form method="post" class="buttons__container">
    <input class="button" type="button" value="Active">
    <input class="button" type="button" value="Hover">
    <input class="button" type="button" value="Danger">
    <input class="button" type="button" value="Hover">
    <input class="button" type="button" value="Disabled">
    <input class="circle button" type="button" value="+">
    <input class="circle button" type="button" value="-">
</form>
<h2>Text area</h2>
<form>
    <label for="message"></label>
    <textarea id="message" placeholder="Enter some text..."></textarea>
</form>
</body>
</html>
